<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Qs 8</title>
</head>
<body>
    <form action="/server">
        <div>
            Choose Your Subject :
            <br>
            <input type="checkbox"  id="maths" name="subject" value="maths">
            <label for="maths">MATHS</label>
            <br>
            <input type="checkbox" id="BXE"  name="subject" value="bxe">
            <label for="BXE">BXE</label>
            <br>
            <input type="checkbox" id="BEG" name="subject" value="beg">
            <label for="BEG" >BEG</label>
            <br>
            <input type="checkbox" id="FPL" name="subject" value="fpl">
            <label for="FPL">FPL</label>
            <br>
            <input type="checkbox" id="BEC" name="subject" value="bec">
            <label for="BEC">BEC</label>
            <hr>
        </div>
        <div>
            <input type="checkbox" id="age" name="age" />
            <label for="age">I am 18+</label>
            <hr>
        </div>
        <div>
            <input type="radio" id="apple" name="fruits" value="apple" >
            <label for="apple">Apple</label>
            <input type="radio" id="mango" name="fruits" value="mango">
            <label for="mango">Mango</label>
            <input type="radio" id="banana" name="fruits" value="banana">
            <label for="banana">Banana</label>
            <hr>
        </div>
        <div>
            Choose your profession :
            <select name="profession" id="profession">
                <option>Select your profession</option>
                <option value="Worker">Worker</option>
                <option value="Stu">Student</option>
                <option value="Farmer">Farmer</option>
                <option value="Business ">Business</option>
                <option value="Teacher">Teacher</option>
                <option value="Eng">Engineer</option>
                <option value="Doctor">Doctor</option>
                <option value="Police">Police</option>
            </select>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>

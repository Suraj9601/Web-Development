<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs in HTML</title>
</head>
<body>
    <form action="/action.php">
        <h1> Inputs in HTML</h1>
        <label for="username">Username :</label>
        <input type="text" id="username" placeholder="Enter Username" name="Username">
        <br>
        <label for="password">Password :</label>
        <input type="password" id="password" placeholder="Password" name="password">
        <br>
        <label for="age">Enter age :</label>
        <input type="number" id="age" placeholder="Enter age">
        <br>
        <label for="time">Time :</label>
        <input type="time" id="time" >
        <br>
        <label for="color">Color :</label>
        <input type="color" id="color">
        <br>
        <label for="checkbox">Checkbox :</label>
        <input type="checkbox" id="checkbox">
        <br>
        <label for="date">Date :</label>
        <input type="date" id="date">
        <br>
        <label for="vol" >Select your volume level :</label>
        <input type="range" id="vol" name="vol" min="0" max="100" value="0">
        <br>
        <label for="feedback">Please give your valuable feedback :</label>
        <br>
        <textarea id="feedback" name="feedback" placeholder="Write your feedback" rows="3"></textarea>
        <br>
        <button>Submit</button>
    </form>
    
</body>
</html>

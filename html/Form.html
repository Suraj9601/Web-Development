<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in HTML</title>
</head>
<body>
    <form action="/server.php">
        <h1>Registration Form</h1>
        <label for="fname">First name :</label>
        <input type="text" id="fname" name="FN" placeholder="First name">
        <br><br>
        <label for="mname">Middle name :</label>
        <input type="text" id="mname" name="MN" placeholder="Middle name">
        <br><br>
        <label for="lname" >Last name :</label>
        <input type="text" id="lname" name="LN" placeholder="Last name">
        <br><br>
        <label for="mobile">Mobile no :</label>
        <input type="number" id="mobile" name="Mob.no" >
        <br><br>
        <label for="email" >Email :</label>
        <input type="email" id="email" name="email">
        <br><br>
        <label for="DOB">Date of Birth :</label>
        <input type="date" id="DOB" name="DOB">
        <br><br>
        <label for="clg">College Name :</label>
        <input type="text" id="clg" name="clg_name" placeholder="Enter college name">
        <br><br>
        <label for="address">Address :</label>
        <input type="text" id="address" name="address">
        <br><br>
        <label for="city">City :</label>
        <input type="text" id="city" name="city">
        <br><br>
        <label for="taluka">Taluka :</label>
        <input type="text" id="taluka" name="taluka">
        <br><br>
        <label for="district">District :</label>
        <input type="text" id="district" name="district">
        <br><br>
        <button>Submit</button>
    </form>
</body>
</html>

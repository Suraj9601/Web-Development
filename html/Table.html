<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Frooti</td>
            <td>Rs. 10</td>
        </tr>
        <tr>
            <td>Smooth</td>
            <td>Rs. 15</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>Rs. 20</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>Rs. 50</td>
        </tr>
    </table>
</body>
</html>

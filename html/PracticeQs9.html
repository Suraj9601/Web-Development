<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Qs 9</title>
</head>
<body>
    <form action="/action.php">
        <h1>Registration Form</h1>
        <div>
            Enter your name :
            <br>
            <br>
            <input type="text" name="first name" placeholder="First name" id="firstname">
            <br>
            <br>
            <input type="text" name="middle name" placeholder="Middle name" id="middletname">
            <br>
            <br>
            <input type="text" name="last name" placeholder="Last name" id="lastname">
        </div>
        <br>
        <div>
            <Label for="gender">Select your gender</Label>
            <select name="gender" id="gender">
                <option>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other" >Other</option>
            </select>
        </div>
        <br>
        <div>
            Do you agree to all terms of service?
            <input type="checkbox" name="terms" id="terms">
            <label for="terms">Yes, I agree</label>
        </div>
        <br>
        <button>Register</button>
    </form>
</body>
</html>

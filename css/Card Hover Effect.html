<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Card Hover Effect</title>
    <link rel="stylesheet" href="Card Hover Effect.css" />
</head>
<body>
    <div class="card">
        <img src="man_image.png" alt="man" />
        <div class="description">
            <h3>Rahul Kumar</h3>
            <p>Data Analyst</p>
        </div>
    </div>
    <div class="card">
        <img src="woman_image.png" alt="woman" />
        <div class="description">
            <h3>Neha Sharma</h3>
            <p>Software engineer</p>
        </div>
    </div>
</body>
</html>
